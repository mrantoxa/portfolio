<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Генератор цветовой палитры</title>
    <style>
      .color-blocks {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        margin: 20px 0;
      }

      .color-block {
        width: 150px;
        height: 150px;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        cursor: pointer;
        transition: transform 0.2s;
      }

      .color-block:hover {
        transform: scale(1.05);
      }

      .controls {
        margin: 20px;
      }

      .hex-value {
        padding: 5px;
        border-radius: 4px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <label for="colorCount">Количеств�� цветов:</label>
      <input type="number" id="colorCount" value="5" min="1" max="20" />
      <button onclick="generateNewPalette()">
        Сгенерировать новую палитру
      </button>
    </div>

    <div class="color-blocks" id="paletteContainer"></div>

    <script src="js/app.js"></script>
    <script>
      function generateNewPalette() {
        const count = document.getElementById("colorCount").value;
        const container = document.getElementById("paletteContainer");
        container.innerHTML = "";

        const palette = generateColorPalette(count);

        palette.forEach((color) => {
          const block = document.createElement("div");
          block.className = "color-block";
          block.style.backgroundColor = color;

          const hexText = document.createElement("span");
          hexText.className = "hex-value";
          hexText.textContent = color;
          hexText.style.backgroundColor = isLightColor(color)
            ? "#000000"
            : "#ffffff";
          hexText.style.color = isLightColor(color) ? "#ffffff" : "#000000";

          block.appendChild(hexText);
          block.onclick = () => {
            navigator.clipboard.writeText(color);
            alert(`Цвет ${color} скопирован в буфер обмена!`);
          };

          container.appendChild(block);
        });
      }

      // Генерируем начальную палитру при загрузке страницы
      window.onload = generateNewPalette;
    </script>
  </body>
</html>
